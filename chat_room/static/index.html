<!DOCTYPE html>
<html ng-app="ChatRoomApp">
<head>
<meta charset="UTF-8">
<title>首页</title>
<!-- build:css /style/technode.css -->
<link rel="stylesheet" type="text/css" href="/components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="/styles/room.css">
<!-- endbuild -->
<script src="/socket.io/socket.io.js"></script>
<!-- build:js /script/tecchnode.js -->
<script src="/components/jquery/dist/jquery.js"></script>
<script src="/components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/components/angular/angular.js"></script>
<script src="/components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbuild -->
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" ui-sref="/">chat_room</a>
				<!-- <a class="navbar-brand" ui-sref="login">login</a> -->
			</div>
			<nav class="collapse navbar-collapse" role="navigation">
				<ul class="nav navbar-nav navbar-right" ng-show="me">
					<li>
						<img src="{{me.avatarUrl}}" title="{{me.name}}" class="img-rounded" alt="">
					</li>
					<li>
						<a href="" ng-click="logout()">Logout</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="container" style="margin-top: 100px;">
		<div class="row" ui-view></div>
	</div>
	
<script src="/chat_room.js"></script>
<script src="/services/socket.js"></script>
<script src="/directives/auto_scroll_to_bottom.js"></script>
<script src="/directives/ctrl_enter_break_line.js"></script>
<script src="/controllers/room.js"></script>
<script src="/controllers/login.js"></script>
<script src="/controllers/message_creator.js"></script>

</body>
</html>
